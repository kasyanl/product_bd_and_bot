<html lang="ru" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Касса</title>
    <style>
        body {
            background-color: #CCFFCC;
            background-image: url(../../static/img/bg.jpg);
        }
    </style>
</head>
<body align="center">
<%@include file="../header.html" %>
<h1>Проверьте, пожалуйста, список покупок</h1>

<table class="table" align="center">
    <tr>
        <th width="100" align="center"><b> ID</b></th>
        <th align="center"><b> название</b></th>
        <th width="100" align="center"><b> цена, BYN</b></th>
        <th idth="100" align="center"><b> количество</b></th>
        <th width="100" align="center"><b> конечная цена, BYN</b></th>
        <th width="100" align="center"><b></b></th>
    </tr>
    <th:block th:each="product : ${product}">
        <tr>
            <td align="center" th:text="${product.id}"></td>
            <td align="center" th:text="${product.name}"></td>
            <td align="center" th:text="${product.actualPrice}"></td>
            <td align="center" th:text="${product.quantity}"></td>
            <td align="center" th:text="${product.totalPrice}"></td>
            <td><a href="/product/deleteproductbuy?id=${product.id}" title="Удалить"
                   onclick="return confirm('Удалить продукт <${product.name}>?')"><input
                    type="image" src="/download/xls/del.png"
                    width="18" height="18" alt="Очистить корзину"></a></td>
            </td>
        </tr>
    </th:block>
    <tr> </tr>
    <tr> </tr>
    <tr> </tr>
    <tr> </tr>
    <tr>
        <th align="center"><b></b></th>
        <th align="center"><b></b></th>
        <th width="100" align="center"><b></b></th>
        <th>Итого:</th>
        <th th:text="${totalPriceEnd}"></th>
        <th><b> BYN </b></th>
    </tr>
</table>
<a href="/product/checkend" title="Оплатить">
    <input type="image" src="/download/xls/kassa.png"
           width="100" height="100" alt="Оплатить" value="Оплатить"></a>
<a href="/product/failbuyproduct" title="Отмена">
    <input type="image" src="/download/xls/del.png"
           width="100" height="100" alt="Отмена" value="Отмена"></a>
<br>

<a href="/content">Back</a>

</body>
</html>
